<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Dice Challenge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kaushan+Script&family=Rock+Salt&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="" href="css/styles.css">
    </head>

    <body>
        <section id="heading">
            <div class="row">
                <div class="col-2">
                    <img src="images/medal.png" alt="medal-image" class="medal invisible" id="medal-1">
                </div>
                <div class="col-8 title-panel">
                    <h1 class="title">Roll the Dice</h1>
                </div>
                <div class="col-2">
                    <img src="images/medal.png" alt="medal-image" class="medal invisible" id="medal-2">
                </div>
            </div>
        </section>
        <section id="game">
            <div class="row game-panel">
                <div class="col-6">
                    <h3 class="player">Player 1</h1>
                    <img src="images/d6-side6.png" alt="player-1-die" class="die" id="die-1" onclick=" 
                        if(!document.querySelector('#die-1').classList.contains('clicked')){
                            document.querySelector('#die-1').classList.add('clicked');
                            var dieRoll1 = Math.floor(Math.random()*6)+1;
                            document.querySelector('#die-1').style.zIndex = dieRoll1;
                            document.querySelector('#die-1').setAttribute('src','images/d6-side' + dieRoll1 + '.png')
                        }
                        var script = document.createElement('script');
                        script.setAttribute('type', 'text/javascript');
                        script.setAttribute('src', 'index.js');
                        document.head.appendChild(script);">
                </div>
                <div class="col-6">
                    <h3 class="player">Player 2</h1>
                    <img src="images/d6-side6.png" alt="player-2-die" class="die" id="die-2" onclick=" 
                    if(!document.querySelector('#die-2').classList.contains('clicked')){
                        document.querySelector('#die-2').classList.add('clicked');
                        var dieRoll2 = Math.floor(Math.random()*6)+1;
                        document.querySelector('#die-2').style.zIndex = dieRoll2;
                        document.querySelector('#die-2').setAttribute('src','images/d6-side' + dieRoll2 + '.png')
                    }
                    var script = document.createElement('script');
                    script.setAttribute('type', 'text/javascript');
                    script.setAttribute('src', 'index.js');
                    document.head.appendChild(script);">
                </div>
            </div>
        </section>
        <section id="footer">
            <div class="row">
                <div class="col-12">
                    <p class="copyright">VTisbierek</p>
                </div>
            </div>
        </section>
    </body>
</html>
